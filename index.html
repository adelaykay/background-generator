<!DOCTYPE html>
<html>
    <head>
        <title>Cool Generator</title>
       <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Awesome Background Generator</h1>
        <input type="color" id="color1"> 
        <input type="color" id="color2"> 
        <p>Current CSS Background</p>
        <p class="css"></p>
        <script>
            var css = document.querySelector(".css");
            var color1 = document.querySelector("#color1");
            var color2 = document.querySelector("#color2");
            
            function setGradient(){
                document.body.style.background = "linear-gradient(to right, " + color1.value + ", " + color2.value + ")";
                css.innerHTML = document.body.style.background
            }

            color1.addEventListener("input", setGradient)

            color2.addEventListener("input", setGradient)
        </script>
    </body>
</html>
